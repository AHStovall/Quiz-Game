<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Game</title>
</head>
<body>
    <main class="container">
        <div id="question" class = "hide">
        <div id="answer-buttons" class="btn-layout hide">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        </div>
        <div class="buttons">
            <button id="btnStart" class="start-btn">Click Here to Start Quiz</button>
            <button id="btnCont" class="continue-btn hide">Continue</button>
        </div>        
        <div class="scoreBoard hide">
            <div class="submit-box">
                <p>Insert Initials Here</p>
                <input type="Submit">
            </div>
            <button id="reset-button">Reset</button>
        </div>
          
            
        <div id="timer"></div>
        <div id="scoreBoard"></div> <!-- Set to display: none/hidden in css -->
    </main>
</body>
<script src="./js/script.js"></script>
</html>
