<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    
        <header class="row">
            <a id="scoreboard_link" href="#">View Highscore</a>
            <div id="time">Time: <div id="time_display">0</div></div>
        </header>

        <main class="container">
            <section id="launch_page" class="page">
                <h1>Coding Quiz</h1>
                <p>Answer the questions within the following time limit.</p>
                <button id="btnStart">Click Here to Start Quiz</button>
            </section>
            <div id="question_numbers_box"></div>
        <section class="question_page" class="page hidden">
            <h2 id="question_display"></h2>
            <div id="answer_list"></div>
            <br>
            <div id="feedback">Correct!</div>
        </section>

        <section id="get_name_page" class="page hidden">
            <h2>All done!</h2>
            <p>Final Score: <div id="score_display"></div></p>
            <br>
            <p>Enter initials:
                <input type="text" name="initials" id="initials_input">
                <button id="submit_initials_button">Submit</button>
            </p>
        </section>

        <section id="scoreboard_page" class="page hidden">
            <h2>Highscore</h2>
            <div id="scoreboard_list"></div>

            <button id="return_start_page">Go Back</button>
            <button id="clear_scores">Clear Scoreboard List</button>
        </section>
    </main>
<script src="./js/script.js"></script>
</body>
</html>
